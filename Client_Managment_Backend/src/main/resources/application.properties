spring.application.name=Client_Managment_Backend

clients.strategy=EN_DB
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/CLIENTS
spring.datasource.username=postgres
spring.datasource.password=admin1234
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver



# Configuración de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuración de logging
logging.level.org.springframework=INFO
logging.level.com.Client.Managment=DEBUG

# Configuración de perfiles (entornos)
spring.profiles.active=dev

# Cualquier configuración adicional que necesites (CORS)
spring.cors.allowed-origins=http://localhost:3000